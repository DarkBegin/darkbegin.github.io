<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spritesheet Viewer - Pok√©mon Roblox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .upload-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            text-align: center;
            background: #f8f9ff;
        }

        .upload-section input {
            display: none;
        }

        .upload-label {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .upload-label:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .canvas-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 10px;
        }

        #spriteCanvas {
            border: 3px solid #333;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            background: white;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .btn-pause {
            background: #9E9E9E;
        }

        .btn-attack {
            background: #FF5722;
        }

        .btn-knock {
            background: #FFC107;
        }

        .btn-sleep {
            background: #2196F3;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .settings {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .setting-row:last-child {
            margin-bottom: 0;
        }

        .setting-row label {
            font-weight: 600;
            color: #333;
        }

        .setting-row input[type="number"] {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            width: 100px;
            font-size: 14px;
        }

        .export-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-export {
            background: #9C27B0;
        }

        .status {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-weight: 600;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #4CAF50;
            color: white;
        }

        .status.error {
            background: #f44336;
            color: white;
        }

        .frame-info {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Spritesheet Viewer - Pok√©mon</h1>

        <div class="upload-section">
            <input type="file" id="fileInput" accept="image/*">
            <label for="fileInput" class="upload-label">üìÅ Charger une Spritesheet</label>
            <p style="margin-top: 10px; color: #666;">Format: 600x600px, grille 3x3</p>
        </div>

        <div class="canvas-container">
            <canvas id="spriteCanvas" width="200" height="200"></canvas>
        </div>

        <div class="frame-info" id="frameInfo">Frame: 1 (IDLE)</div>

        <div class="settings">
            <div class="setting-row">
                <label>‚è±Ô∏è D√©lai Idle (secondes):</label>
                <input type="number" id="idleSpeed" value="0.25" min="0.05" max="2" step="0.05">
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-pause" onclick="pauseAnimation()">‚è∏Ô∏è PAUSE</button>
            <button class="btn btn-attack" onclick="playAttack()">‚öîÔ∏è ATTACK (Once)</button>
            <button class="btn btn-knock" onclick="playKnock()">üí• KNOCK (1s)</button>
            <button class="btn btn-sleep" onclick="playSleep()">üò¥ SLEEP (1s)</button>
        </div>

        <div class="export-section">
            <button class="btn btn-export" onclick="exportIdleGif()">üíæ Export IDLE (GIF)</button>
            <button class="btn btn-export" onclick="exportAttackGif()">üíæ Export ATTACK (GIF)</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.js"></script>
    <script>
        const canvas = document.getElementById('spriteCanvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('fileInput');
        const frameInfo = document.getElementById('frameInfo');
        const idleSpeedInput = document.getElementById('idleSpeed');

        let spriteImage = null;
        let currentAnimation = null;
        let animationTimeoutId = null;
        let isPaused = false;

        const FRAME_SIZE = 200;
        const GRID_SIZE = 3;

        // Frames mapping
        const FRAMES = {
            IDLE: [0, 1, 2, 3],      // Frames 1-4
            ATTACK: [4, 5, 6],        // Frames 5-7
            KNOCK: [7],               // Frame 8
            SLEEP: [8]                // Frame 9
        };

        const FRAME_NAMES = [
            'IDLE 1', 'IDLE 2', 'IDLE 3', 'IDLE 4',
            'ATTACK 1', 'ATTACK 2', 'ATTACK 3',
            'KNOCK', 'SLEEP'
        ];

        // Charger l'image
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                spriteImage = new Image();
                spriteImage.onload = () => {
                    showStatus('‚úÖ Spritesheet charg√©e !', 'success');
                    playIdle();
                };
                spriteImage.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        // √âcouter les changements de vitesse idle en temps r√©el
        idleSpeedInput.addEventListener('input', () => {
            if (currentAnimation === 'IDLE' && !isPaused) {
                // Relancer l'idle avec la nouvelle vitesse
                playIdle();
            }
        });

        // Dessiner une frame sp√©cifique
        function drawFrame(frameIndex) {
            if (!spriteImage) return;

            const col = frameIndex % GRID_SIZE;
            const row = Math.floor(frameIndex / GRID_SIZE);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.imageSmoothingEnabled = false;

            ctx.drawImage(
                spriteImage,
                col * FRAME_SIZE, row * FRAME_SIZE,
                FRAME_SIZE, FRAME_SIZE,
                0, 0,
                FRAME_SIZE, FRAME_SIZE
            );

            frameInfo.textContent = `Frame: ${frameIndex + 1} (${FRAME_NAMES[frameIndex]})`;
        }

        // Arr√™ter l'animation en cours
        function stopAnimation() {
            if (animationTimeoutId) {
                clearTimeout(animationTimeoutId);
                animationTimeoutId = null;
            }
        }

        // Mettre en pause
        function pauseAnimation() {
            if (!spriteImage) {
                showStatus('‚ùå Charge d\'abord une spritesheet !', 'error');
                return;
            }

            isPaused = true;
            stopAnimation();
            currentAnimation = null;
            showStatus('‚è∏Ô∏è Animation en pause', 'success');
        }

        // Animation IDLE (boucle)
        function playIdle() {
            if (!spriteImage) {
                showStatus('‚ùå Charge d\'abord une spritesheet !', 'error');
                return;
            }

            stopAnimation();
            currentAnimation = 'IDLE';
            isPaused = false;

            let frameIdx = 0;

            function animate() {
                if (currentAnimation !== 'IDLE' || isPaused) return;

                drawFrame(FRAMES.IDLE[frameIdx]);
                frameIdx = (frameIdx + 1) % FRAMES.IDLE.length;

                const delay = parseFloat(idleSpeedInput.value) * 1000;
                animationTimeoutId = setTimeout(animate, delay);
            }

            animate();
        }

        // Animation ATTACK (une fois)
        function playAttack() {
    // Frame 5: afficher imm√©diatement
    drawFrame(FRAMES.ATTACK[0]);
    
    // Frame 6: apr√®s 300ms
    setTimeout(() => {
        drawFrame(FRAMES.ATTACK[1]);
        
        // Frame 7: apr√®s 300ms suppl√©mentaires
        setTimeout(() => {
            drawFrame(FRAMES.ATTACK[2]);
            
            // Retour √† idle apr√®s 1300ms
            setTimeout(() => {
                playIdle();
            }, 1300);
        }, 300);
    }, 300);
}


        // Animation KNOCK (1 seconde)
        function playKnock() {
            if (!spriteImage) {
                showStatus('‚ùå Charge d\'abord une spritesheet !', 'error');
                return;
            }

            stopAnimation();
            currentAnimation = 'KNOCK';
            isPaused = false;

            drawFrame(FRAMES.KNOCK[0]);

            animationTimeoutId = setTimeout(() => {
                if (currentAnimation === 'KNOCK') {
                    playIdle();
                }
            }, 1000);
        }

        // Animation SLEEP (1 seconde)
        function playSleep() {
            if (!spriteImage) {
                showStatus('‚ùå Charge d\'abord une spritesheet !', 'error');
                return;
            }

            stopAnimation();
            currentAnimation = 'SLEEP';
            isPaused = false;

            drawFrame(FRAMES.SLEEP[0]);

            animationTimeoutId = setTimeout(() => {
                if (currentAnimation === 'SLEEP') {
                    playIdle();
                }
            }, 1000);
        }

        // Export GIF - IDLE
        function exportIdleGif() {
            if (!spriteImage) {
                showStatus('‚ùå Charge d\'abord une spritesheet !', 'error');
                return;
            }

            showStatus('‚è≥ Cr√©ation du GIF IDLE...', 'success');

            const delay = parseFloat(idleSpeedInput.value) * 1000;
            const gif = new GIF({
                workers: 2,
                quality: 10,
                width: FRAME_SIZE,
                height: FRAME_SIZE,
                workerScript: 'https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.worker.js'
            });

            FRAMES.IDLE.forEach(frameIdx => {
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = FRAME_SIZE;
                tempCanvas.height = FRAME_SIZE;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.imageSmoothingEnabled = false;

                const col = frameIdx % GRID_SIZE;
                const row = Math.floor(frameIdx / GRID_SIZE);

                tempCtx.drawImage(
                    spriteImage,
                    col * FRAME_SIZE, row * FRAME_SIZE,
                    FRAME_SIZE, FRAME_SIZE,
                    0, 0,
                    FRAME_SIZE, FRAME_SIZE
                );

                gif.addFrame(tempCanvas, { delay: delay });
            });

            gif.on('finished', (blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'pokemon_idle.gif';
                a.click();
                showStatus('‚úÖ GIF IDLE export√© !', 'success');
            });

            gif.render();
        }

        // Export GIF - ATTACK
        function exportAttackGif() {
            if (!spriteImage) {
                showStatus('‚ùå Charge d\'abord une spritesheet !', 'error');
                return;
            }

            showStatus('‚è≥ Cr√©ation du GIF ATTACK...', 'success');

            const gif = new GIF({
                workers: 2,
                quality: 10,
                width: FRAME_SIZE,
                height: FRAME_SIZE,
                workerScript: 'https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.worker.js'
            });

            const delays = [300, 300, 1300]; // Timing d'attaque

            FRAMES.ATTACK.forEach((frameIdx, i) => {
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = FRAME_SIZE;
                tempCanvas.height = FRAME_SIZE;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.imageSmoothingEnabled = false;

                const col = frameIdx % GRID_SIZE;
                const row = Math.floor(frameIdx / GRID_SIZE);

                tempCtx.drawImage(
                    spriteImage,
                    col * FRAME_SIZE, row * FRAME_SIZE,
                    FRAME_SIZE, FRAME_SIZE,
                    0, 0,
                    FRAME_SIZE, FRAME_SIZE
                );

                gif.addFrame(tempCanvas, { delay: delays[i] });
            });

            gif.on('finished', (blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'pokemon_attack.gif';
                a.click();
                showStatus('‚úÖ GIF ATTACK export√© !', 'success');
            });

            gif.render();
        }

        // Afficher un message de statut
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type} show`;

            setTimeout(() => {
                status.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
