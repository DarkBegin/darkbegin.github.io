<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√âditeur d'Images - Filtres avec Previews</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .main-area {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            align-items: start;
        }

        /* Zone centrale */
        .canvas-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .canvas-container {
            width: 100%;
            min-height: 600px;
            background: #f8f9fa;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        #canvas {
            max-width: 100%;
            max-height: 600px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .upload-overlay {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            color: #999;
        }

        .upload-overlay svg {
            width: 80px;
            height: 80px;
            opacity: 0.3;
        }

        .upload-btn {
            background: #667eea;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .upload-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        #fileInput {
            display: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .control-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .reset-btn {
            background: #e74c3c;
            color: white;
        }

        .reset-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .download-btn {
            background: #27ae60;
            color: white;
        }

        .download-btn:hover {
            background: #229954;
            transform: translateY(-2px);
        }

        /* Panel de filtres √† droite */
        .filters-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            max-height: 800px;
            overflow-y: auto;
        }

        .filters-panel h2 {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .filter-category {
            margin-bottom: 30px;
        }

        .filter-category h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .filter-item {
            cursor: pointer;
            border: 3px solid transparent;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .filter-item:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .filter-preview {
            width: 100%;
            aspect-ratio: 1;
            overflow: hidden;
            background: #ddd;
            position: relative;
        }

        .filter-preview canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .filter-preview .no-image {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 100%);
            font-size: 40px;
        }

        .filter-name {
            padding: 8px;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            color: #333;
            background: white;
        }

        /* Scrollbar personnalis√©e */
        .filters-panel::-webkit-scrollbar {
            width: 8px;
        }

        .filters-panel::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .filters-panel::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .loading {
            opacity: 0.5;
            pointer-events: none;
        }

        @media (max-width: 1200px) {
            .main-area {
                grid-template-columns: 1fr;
            }
            
            .filter-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 768px) {
            .filter-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® √âditeur d'Images avec Filtres</h1>
        
        <div class="main-area">
            <!-- Zone canvas centrale -->
            <div class="canvas-section">
                <div class="canvas-container">
                    <canvas id="canvas" style="display: none;"></canvas>
                    <div class="upload-overlay" id="uploadOverlay">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/>
                        </svg>
                        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                            üìÅ Charger une image
                        </button>
                        <p style="font-size: 14px;">Chargez une image pour voir les previews</p>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="control-btn reset-btn" onclick="resetImage()">üîÑ R√©initialiser</button>
                    <button class="control-btn download-btn" onclick="downloadImage()">üíæ T√©l√©charger</button>
                </div>
            </div>

            <!-- Panel de filtres √† droite -->
            <div class="filters-panel">
                <h2>Filtres disponibles</h2>
                
                <div class="filter-category">
                    <h3>üé≠ Basiques</h3>
                    <div class="filter-grid" id="basicFilters"></div>
                </div>

                <div class="filter-category">
                    <h3>üéÆ R√©tro Gaming</h3>
                    <div class="filter-grid" id="gamingFilters"></div>
                </div>

                <div class="filter-category">
                    <h3>üåà Vaporwave & Synthwave</h3>
                    <div class="filter-grid" id="vaporFilters"></div>
                </div>

                <div class="filter-category">
                    <h3>üå∏ Vintage & Pastel</h3>
                    <div class="filter-grid" id="vintageFilters"></div>
                </div>

                <div class="filter-category">
                    <h3>üé® Artistique</h3>
                    <div class="filter-grid" id="artisticFilters"></div>
                </div>

                <div class="filter-category">
                    <h3>üé¨ Cin√©ma</h3>
                    <div class="filter-grid" id="cinemaFilters"></div>
                </div>

                <div class="filter-category">
                    <h3>üåü Channels RGB</h3>
                    <div class="filter-grid" id="rgbFilters"></div>
                </div>
            </div>
        </div>

        <input type="file" id="fileInput" accept="image/*">
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('fileInput');
        const uploadOverlay = document.getElementById('uploadOverlay');
        let originalImageData = null;
        let currentImage = null;

        // Configuration des filtres par cat√©gorie
        const filterCategories = {
            basicFilters: [
                { name: 'Noir et Blanc', filter: 'grayscale' },
                { name: 'S√©pia', filter: 'sepia' },
                { name: 'N√©gatif', filter: 'invert' },
                { name: 'Luminosit√©++', filter: 'brightness' },
                { name: 'Obscurit√©', filter: 'darkness' },
                { name: 'Contraste++', filter: 'contrast' }
            ],
            gamingFilters: [
                { name: 'Game Boy', filter: 'gameboy' },
                { name: 'Game Boy Green', filter: 'gameboyGreen' },
                { name: 'NES 8-bit', filter: 'nes' },
                { name: 'CGA PC', filter: 'cga' },
                { name: 'Pixellis√©', filter: 'pixelate' }
            ],
            vaporFilters: [
                { name: 'Vaporwave', filter: 'vaporwave' },
                { name: 'Synthwave', filter: 'synthwave' },
                { name: 'Cyberpunk', filter: 'cyberpunk' },
                { name: 'Miami Vice', filter: 'miami' },
                { name: 'N√©on', filter: 'neon' }
            ],
            vintageFilters: [
                { name: 'Vintage', filter: 'vintage' },
                { name: 'Polaroid', filter: 'polaroid' },
                { name: 'Pastel', filter: 'pastel' },
                { name: 'Chaleureux', filter: 'warm' },
                { name: 'Froid', filter: 'cold' }
            ],
            artisticFilters: [
                { name: 'Poster', filter: 'posterize' },
                { name: 'Solarisation', filter: 'solarize' },
                { name: 'Contours', filter: 'edge' },
                { name: 'Relief', filter: 'emboss' },
                { name: 'Flou', filter: 'blur' }
            ],
            cinemaFilters: [
                { name: 'Cin√©ma', filter: 'cinema' },
                { name: 'Film Noir', filter: 'noir' },
                { name: 'Technicolor', filter: 'technicolor' },
                { name: 'Bleach Bypass', filter: 'bleach' }
            ],
            rgbFilters: [
                { name: 'Canal Rouge', filter: 'redChannel' },
                { name: 'Canal Vert', filter: 'greenChannel' },
                { name: 'Canal Bleu', filter: 'blueChannel' },
                { name: 'Glitch RGB', filter: 'rgbShift' }
            ]
        };

        // Cr√©er les miniatures de preview
        function createFilterPreviews() {
            for (const [containerId, filters] of Object.entries(filterCategories)) {
                const container = document.getElementById(containerId);
                filters.forEach(filterInfo => {
                    const filterItem = document.createElement('div');
                    filterItem.className = 'filter-item';
                    filterItem.onclick = () => applyFilter(filterInfo.filter);

                    const preview = document.createElement('div');
                    preview.className = 'filter-preview';
                    preview.innerHTML = '<div class="no-image">üé®</div>';

                    const previewCanvas = document.createElement('canvas');
                    previewCanvas.style.display = 'none';
                    preview.appendChild(previewCanvas);

                    const name = document.createElement('div');
                    name.className = 'filter-name';
                    name.textContent = filterInfo.name;

                    filterItem.appendChild(preview);
                    filterItem.appendChild(name);
                    container.appendChild(filterItem);

                    // Stocker la r√©f√©rence au canvas de preview
                    filterInfo.previewCanvas = previewCanvas;
                    filterInfo.previewContainer = preview;
                });
            }
        }

        // G√©n√©rer les previews des filtres
        function generatePreviews() {
            if (!currentImage) return;

            const previewSize = 150;
            
            for (const filters of Object.values(filterCategories)) {
                filters.forEach(filterInfo => {
                    const previewCanvas = filterInfo.previewCanvas;
                    const container = filterInfo.previewContainer;
                    
                    // Configurer la taille du canvas de preview
                    const aspectRatio = currentImage.width / currentImage.height;
                    if (aspectRatio > 1) {
                        previewCanvas.width = previewSize;
                        previewCanvas.height = previewSize / aspectRatio;
                    } else {
                        previewCanvas.height = previewSize;
                        previewCanvas.width = previewSize * aspectRatio;
                    }

                    const previewCtx = previewCanvas.getContext('2d');
                    previewCtx.drawImage(currentImage, 0, 0, previewCanvas.width, previewCanvas.height);

                    // Appliquer le filtre sur le preview
                    const imageData = previewCtx.getImageData(0, 0, previewCanvas.width, previewCanvas.height);
                    applyFilterToImageData(imageData, filterInfo.filter, previewCanvas);
                    previewCtx.putImageData(imageData, 0, 0);

                    // Afficher le canvas de preview
                    container.querySelector('.no-image').style.display = 'none';
                    previewCanvas.style.display = 'block';
                });
            }
        }

        // Charger l'image
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        currentImage = img;
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        
                        uploadOverlay.style.display = 'none';
                        canvas.style.display = 'block';

                        // G√©n√©rer les previews
                        generatePreviews();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // R√©initialiser l'image
        function resetImage() {
            if (originalImageData) {
                ctx.putImageData(originalImageData, 0, 0);
            }
        }

        // T√©l√©charger l'image
        function downloadImage() {
            if (!currentImage) return;
            const link = document.createElement('a');
            link.download = 'image_editee.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Appliquer un filtre
        function applyFilter(filterName) {
            if (!originalImageData) return;
            
            resetImage();
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            applyFilterToImageData(imageData, filterName, canvas);
            ctx.putImageData(imageData, 0, 0);
        }

        // Fonction centrale pour appliquer les filtres
        function applyFilterToImageData(imageData, filterName, targetCanvas) {
            const data = imageData.data;
            const tempCtx = targetCanvas.getContext('2d');

            switch(filterName) {
                case 'grayscale':
                    grayscale(data);
                    break;
                case 'sepia':
                    sepia(data);
                    break;
                case 'invert':
                    invert(data);
                    break;
                case 'brightness':
                    brightness(data, 50);
                    break;
                case 'darkness':
                    brightness(data, -50);
                    break;
                case 'contrast':
                    contrast(data, 40);
                    break;
                case 'gameboy':
                    gameboy(data);
                    break;
                case 'gameboyGreen':
                    gameboyGreen(data);
                    break;
                case 'nes':
                    nes(data);
                    break;
                case 'cga':
                    cga(data);
                    break;
                case 'pixelate':
                    pixelateData(imageData, targetCanvas);
                    return;
                case 'vaporwave':
                    vaporwave(data);
                    break;
                case 'synthwave':
                    synthwave(data);
                    break;
                case 'cyberpunk':
                    cyberpunk(data);
                    break;
                case 'miami':
                    miami(data);
                    break;
                case 'neon':
                    neon(data);
                    break;
                case 'vintage':
                    vintage(data);
                    break;
                case 'polaroid':
                    polaroid(data);
                    break;
                case 'pastel':
                    pastel(data);
                    break;
                case 'warm':
                    warm(data);
                    break;
                case 'cold':
                    cold(data);
                    break;
                case 'posterize':
                    posterize(data, 4);
                    break;
                case 'solarize':
                    solarize(data);
                    break;
                case 'edge':
                    edgeData(imageData, targetCanvas);
                    return;
                case 'emboss':
                    embossData(imageData, targetCanvas);
                    return;
                case 'blur':
                    blurData(imageData, targetCanvas);
                    return;
                case 'cinema':
                    cinema(data);
                    break;
                case 'noir':
                    noir(data);
                    break;
                case 'technicolor':
                    technicolor(data);
                    break;
                case 'bleach':
                    bleach(data);
                    break;
                case 'redChannel':
                    redChannel(data);
                    break;
                case 'greenChannel':
                    greenChannel(data);
                    break;
                case 'blueChannel':
                    blueChannel(data);
                    break;
                case 'rgbShift':
                    rgbShiftData(imageData, targetCanvas);
                    return;
            }
        }

        // ===== FILTRES BASIQUES =====
        function grayscale(data) {
            for (let i = 0; i < data.length; i += 4) {
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                data[i] = data[i + 1] = data[i + 2] = avg;
            }
        }

        function sepia(data) {
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i], g = data[i + 1], b = data[i + 2];
                data[i] = Math.min(255, r * 0.393 + g * 0.769 + b * 0.189);
                data[i + 1] = Math.min(255, r * 0.349 + g * 0.686 + b * 0.168);
                data[i + 2] = Math.min(255, r * 0.272 + g * 0.534 + b * 0.131);
            }
        }

        function invert(data) {
            for (let i = 0; i < data.length; i += 4) {
                data[i] = 255 - data[i];
                data[i + 1] = 255 - data[i + 1];
                data[i + 2] = 255 - data[i + 2];
            }
        }

        function brightness(data, value) {
            for (let i = 0; i < data.length; i += 4) {
                data[i] = Math.min(255, Math.max(0, data[i] + value));
                data[i + 1] = Math.min(255, Math.max(0, data[i + 1] + value));
                data[i + 2] = Math.min(255, Math.max(0, data[i + 2] + value));
            }
        }

        function contrast(data, value) {
            const factor = (259 * (value + 255)) / (255 * (259 - value));
            for (let i = 0; i < data.length; i += 4) {
                data[i] = Math.min(255, Math.max(0, factor * (data[i] - 128) + 128));
                data[i + 1] = Math.min(255, Math.max(0, factor * (data[i + 1] - 128) + 128));
                data[i + 2] = Math.min(255, Math.max(0, factor * (data[i + 2] - 128) + 128));
            }
        }

        // ===== FILTRES GAMING R√âTRO =====
        function gameboy(data) {
            const palette = [
                [15, 56, 15],
                [48, 98, 48],
                [139, 172, 15],
                [155, 188, 15]
            ];
            for (let i = 0; i < data.length; i += 4) {
                const gray = (data[i] + data[i + 1] + data[i + 2]) / 3;
                const index = Math.floor(gray / 64);
                const color = palette[Math.min(index, 3)];
                data[i] = color[0];
                data[i + 1] = color[1];
                data[i + 2] = color[2];
            }
        }

        function gameboyGreen(data) {
            grayscale(data);
            for (let i = 0; i < data.length; i += 4) {
                const gray = data[i];
                data[i] = gray * 0.3;
                data[i + 1] = gray * 0.8;
                data[i + 2] = gray * 0.3;
            }
        }

        function nes(data) {
            const palette = [
                [0, 0, 0], [252, 252, 252], [188, 188, 188],
                [0, 88, 248], [0, 168, 0], [216, 0, 204],
                [228, 92, 16], [248, 56, 0]
            ];
            for (let i = 0; i < data.length; i += 4) {
                let closest = 0;
                let minDist = Infinity;
                for (let j = 0; j < palette.length; j++) {
                    const dist = Math.sqrt(
                        Math.pow(data[i] - palette[j][0], 2) +
                        Math.pow(data[i + 1] - palette[j][1], 2) +
                        Math.pow(data[i + 2] - palette[j][2], 2)
                    );
                    if (dist < minDist) {
                        minDist = dist;
                        closest = j;
                    }
                }
                data[i] = palette[closest][0];
                data[i + 1] = palette[closest][1];
                data[i + 2] = palette[closest][2];
            }
        }

        function cga(data) {
            const palette = [
                [0, 0, 0], [0, 170, 170], [170, 0, 170], [170, 170, 170],
                [255, 85, 255], [85, 255, 255], [255, 255, 85], [255, 255, 255]
            ];
            for (let i = 0; i < data.length; i += 4) {
                let closest = 0;
                let minDist = Infinity;
                for (let j = 0; j < palette.length; j++) {
                    const dist = Math.sqrt(
                        Math.pow(data[i] - palette[j][0], 2) +
                        Math.pow(data[i + 1] - palette[j][1], 2) +
                        Math.pow(data[i + 2] - palette[j][2], 2)
                    );
                    if (dist < minDist) {
                        minDist = dist;
                        closest = j;
                    }
                }
                data[i] = palette[closest][0];
                data[i + 1] = palette[closest][1];
                data[i + 2] = palette[closest][2];
            }
        }

        function pixelateData(imageData, targetCanvas) {
            const size = targetCanvas === canvas ? 10 : 5;
            const w = targetCanvas.width;
            const h = targetCanvas.height;
            const tempCtx = targetCanvas.getContext('2d');
            
            tempCtx.imageSmoothingEnabled = false;
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = w / size;
            tempCanvas.height = h / size;
            const tempContext = tempCanvas.getContext('2d');
            tempContext.drawImage(targetCanvas, 0, 0, w, h, 0, 0, w / size, h / size);
            tempCtx.drawImage(tempCanvas, 0, 0, w / size, h / size, 0, 0, w, h);
        }

        // ===== VAPORWAVE & SYNTHWAVE =====
        function vaporwave(data) {
            for (let i = 0; i < data.length; i += 4) {
                data[i] = Math.min(255, data[i] * 1.2 + 50);
                data[i + 1] = Math.min(255, data[i + 1] * 0.8);
                data[i + 2] = Math.min(255, data[i + 2] * 1.3 + 60);
            }
        }

        function synthwave(data) {
            for (let i = 0; i < data.length; i += 4) {
                data[i] = Math.min(255, data[i] * 1.4);
                data[i + 1] = Math.min(255, data[i + 1] * 0.5);
                data[i + 2] = Math.min(255, data[i + 2] * 1.5);
            }
        }

        function cyberpunk(data) {
            for (let i = 0; i < data.length; i += 4) {
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                if (avg > 128) {
                    data[i] = Math.min(255, data[i] * 1.3);
                    data[i + 1] = Math.min(255, data[i + 1] * 0.7);
                    data[i + 2] = Math.min(255, data[i + 2] * 1.5);
                } else {
                    data[i] = data[i] * 0.5;
                    data[i + 1] = Math.min(255, data[i + 1] * 1.3);
                    data[i + 2] = Math.min(255, data[i + 2] * 1.3);
                }
            }
        }

        function miami(data) {
            for (let i = 0; i < data.length; i += 4) {
                data[i] = Math.min(255, data[i] * 1.3 + 20);
                data[i + 1] = Math.min(255, data[i + 1] * 0.9 + 30);
                data[i + 2] = Math.min(255, data[i + 2] * 1.4);
            }
        }

        function neon(data) {
            contrast(data, 60);
            for (let i = 0; i < data.length; i += 4) {
                data[i] = Math.min(255, data[i] * 1.5);
                data[i + 1] = Math.min(255, data[i + 1] * 1.3);
                data[i + 2] = Math.min(255, data[i + 2] * 1.6);
            }
        }

        // ===== VINTAGE & PASTEL =====
        function vintage(data) {
            sepia(data);
            for (let i = 0; i < data.length; i += 4) {
                data[i] = Math.max(0, data[i] - 20);
                data[i + 1] = Math.max(0, data[i + 1] - 10);
                data[i + 2] = Math.max(0, data[i + 2] - 30);
            }
        }

        function polaroid(data) {
            for (let i = 0; i < data.length; i += 4) {
                data[i] = Math.min(255, data[i] * 1.1 + 20);
                data[i + 1] = Math.min(255, data[i + 1] * 1.05 + 15);
                data[i + 2] = Math.min(255, data[i + 2] * 0.95);
            }
        }

        function pastel(data) {
            for (let i = 0; i < data.length; i += 4) {
                data[i] = (data[i] + 255) / 2;
                data[i + 1] = (data[i + 1] + 255) / 2;
                data[i + 2] = (data[i + 2] + 255) / 2;
            }
        }

        function warm(data) {
            for (let i = 0; i < data.length; i += 4) {
                data[i] = Math.min(255, data[i] + 30);
                data[i + 1] = Math.min(255, data[i + 1] + 10);
                data[i + 2] = Math.max(0, data[i + 2] - 20);
            }
        }

        function cold(data) {
            for (let i = 0; i < data.length; i += 4) {
                data[i] = Math.max(0, data[i] - 20);
                data[i + 1] = Math.min(255, data[i + 1] + 10);
                data[i + 2] = Math.min(255, data[i + 2] + 30);
            }
        }

        // ===== ARTISTIQUE =====
        function posterize(data, levels) {
            const step = 255 / levels;
            for (let i = 0; i < data.length; i += 4) {
                data[i] = Math.floor(data[i] / step) * step;
                data[i + 1] = Math.floor(data[i + 1] / step) * step;
                data[i + 2] = Math.floor(data[i + 2] / step) * step;
            }
        }

        function solarize(data) {
            for (let i = 0; i < data.length; i += 4) {
                data[i] = data[i] < 128 ? data[i] : 255 - data[i];
                data[i + 1] = data[i + 1] < 128 ? data[i + 1] : 255 - data[i + 1];
                data[i + 2] = data[i + 2] < 128 ? data[i + 2] : 255 - data[i + 2];
            }
        }

        function edgeData(imageData, targetCanvas) {
            const data = imageData.data;
            const w = targetCanvas.width;
            const h = targetCanvas.height;
            
            const kernel = [-1, -1, -1, -1, 8, -1, -1, -1, -1];
            const output = new Uint8ClampedArray(data);
            
            for (let y = 1; y < h - 1; y++) {
                for (let x = 1; x < w - 1; x++) {
                    let r = 0, g = 0, b = 0;
                    for (let ky = -1; ky <= 1; ky++) {
                        for (let kx = -1; kx <= 1; kx++) {
                            const idx = ((y + ky) * w + (x + kx)) * 4;
                            const k = kernel[(ky + 1) * 3 + (kx + 1)];
                            r += data[idx] * k;
                            g += data[idx + 1] * k;
                            b += data[idx + 2] * k;
                        }
                    }
                    const idx = (y * w + x) * 4;
                    output[idx] = Math.min(255, Math.max(0, r));
                    output[idx + 1] = Math.min(255, Math.max(0, g));
                    output[idx + 2] = Math.min(255, Math.max(0, b));
                }
            }
            
            for (let i = 0; i < data.length; i++) {
                data[i] = output[i];
            }
        }

        function embossData(imageData, targetCanvas) {
            const data = imageData.data;
            const w = targetCanvas.width;
            const h = targetCanvas.height;
            
            const kernel = [-2, -1, 0, -1, 1, 1, 0, 1, 2];
            const output = new Uint8ClampedArray(data);
            
            for (let y = 1; y < h - 1; y++) {
                for (let x = 1; x < w - 1; x++) {
                    let r = 0, g = 0, b = 0;
                    for (let ky = -1; ky <= 1; ky++) {
                        for (let kx = -1; kx <= 1; kx++) {
                            const idx = ((y + ky) * w + (x + kx)) * 4;
                            const k = kernel[(ky + 1) * 3 + (kx + 1)];
                            r += data[idx] * k;
                            g += data[idx + 1] * k;
                            b += data[idx + 2] * k;
                        }
                    }
                    const idx = (y * w + x) * 4;
                    output[idx] = Math.min(255, Math.max(0, r + 128));
                    output[idx + 1] = Math.min(255, Math.max(0, g + 128));
                    output[idx + 2] = Math.min(255, Math.max(0, b + 128));
                }
            }
            
            for (let i = 0; i < data.length; i++) {
                data[i] = output[i];
            }
        }

        function blurData(imageData, targetCanvas) {
            const data = imageData.data;
            const w = targetCanvas.width;
            const h = targetCanvas.height;
            const output = new Uint8ClampedArray(data);
            
            for (let y = 1; y < h - 1; y++) {
                for (let x = 1; x < w - 1; x++) {
                    let r = 0, g = 0, b = 0, count = 0;
                    for (let ky = -1; ky <= 1; ky++) {
                        for (let kx = -1; kx <= 1; kx++) {
                            const idx = ((y + ky) * w + (x + kx)) * 4;
                            r += data[idx];
                            g += data[idx + 1];
                            b += data[idx + 2];
                            count++;
                        }
                    }
                    const idx = (y * w + x) * 4;
                    output[idx] = r / count;
                    output[idx + 1] = g / count;
                    output[idx + 2] = b / count;
                }
            }
            
            for (let i = 0; i < data.length; i++) {
                data[i] = output[i];
            }
        }

        // ===== CIN√âMA =====
        function cinema(data) {
            for (let i = 0; i < data.length; i += 4) {
                const avg = (data[i] * 0.3 + data[i + 1] * 0.59 + data[i + 2] * 0.11);
                data[i] = Math.min(255, avg * 1.2 - 10);
                data[i + 1] = Math.min(255, avg * 1.1 - 20);
                data[i + 2] = Math.min(255, avg * 0.9);
            }
        }

        function noir(data) {
            grayscale(data);
            contrast(data, 50);
            brightness(data, -20);
        }

        function technicolor(data) {
            for (let i = 0; i < data.length; i += 4) {
                data[i] = Math.min(255, data[i] * 1.3);
                data[i + 1] = Math.min(255, data[i + 1] * 1.1);
                data[i + 2] = Math.min(255, data[i + 2] * 1.2);
            }
            contrast(data, 30);
        }

        function bleach(data) {
            grayscale(data);
            for (let i = 0; i < data.length; i += 4) {
                const gray = data[i];
                data[i] = Math.min(255, gray * 0.9 + 30);
                data[i + 1] = Math.min(255, gray * 0.95 + 20);
                data[i + 2] = Math.min(255, gray * 0.85 + 40);
            }
            contrast(data, 50);
        }

        // ===== CHANNELS RGB =====
        function redChannel(data) {
            for (let i = 0; i < data.length; i += 4) {
                data[i + 1] = 0;
                data[i + 2] = 0;
            }
        }

        function greenChannel(data) {
            for (let i = 0; i < data.length; i += 4) {
                data[i] = 0;
                data[i + 2] = 0;
            }
        }

        function blueChannel(data) {
            for (let i = 0; i < data.length; i += 4) {
                data[i] = 0;
                data[i + 1] = 0;
            }
        }

        function rgbShiftData(imageData, targetCanvas) {
            const data = imageData.data;
            const w = targetCanvas.width;
            const h = targetCanvas.height;
            const shift = targetCanvas === canvas ? 5 : 2;
            const output = new Uint8ClampedArray(data);
            
            for (let y = 0; y < h; y++) {
                for (let x = 0; x < w; x++) {
                    const idx = (y * w + x) * 4;
                    const idxShift = (y * w + Math.min(w - 1, x + shift)) * 4;
                    output[idx] = data[idxShift];
                    output[idx + 1] = data[idx + 1];
                    output[idx + 2] = data[Math.max(0, (y * w + x - shift) * 4) + 2];
                }
            }
            
            for (let i = 0; i < data.length; i++) {
                data[i] = output[i];
            }
        }

        // Initialiser les previews au chargement
        createFilterPreviews();
    </script>
